<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplicación de Sorteo ICINF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-xl bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Aplicación de Sorteo ICINF</h1>

    <div class="mb-4">
      <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-1">Selecciona un archivo .txt o .csv:</label>
      <input type="file" id="fileInput" accept=".txt,.csv"
             class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <div class="mb-4">
      <label for="groupSize" class="block text-sm font-medium text-gray-700 mb-1">Integrantes por grupo:</label>
      <input type="number" id="groupSize" min="1"
             class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
             placeholder="Ej: 3" />
    </div>

    <button onclick="formarGrupos()"
            class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
      Formar Grupos
    </button>

    <!-- Resultado actual -->
    <div id="gruposResultado" class="mt-8 space-y-4"></div>

    <!-- Historial -->
    <div id="historial" class="mt-12">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-bold text-gray-800">Historial de Sorteos</h2>
        <div class="flex space-x-2">
          <button onclick="exportarPDF()"
                  class="bg-green-600 text-white font-semibold py-1 px-3 rounded hover:bg-green-700 transition duration-200 text-sm">
            Exportar PDF
          </button>
          <button onclick="borrarHistorial()"
                  class="bg-red-500 text-white font-semibold py-1 px-3 rounded hover:bg-red-600 transition duration-200 text-sm">
            Borrar Historial
          </button>
        </div>
      </div>
      <div id="contenedorHistorial" class="space-y-6"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
